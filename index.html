<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is my area?</title>
</head>

<body onresize = "responsiveFonts()" >


    <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src=https://www.googletagmanager.com/ns.html?id=GTM-KF6WGSG
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->




    <body>


    <div class="container">
        <h1>Where is my area?</h1>
        <h2>Enter a postcode and find the administrative and statistical geographies based on the Central Postcode Directory</h2>
        <input type="text" id="searchInput" placeholder="Enter postcode...">
        <button onclick="search()">Search</button>
        <div id="resultTable"></div>
    </div>

    <script>
        function normalizePostcode(postcode) {
    // Remove all spaces from the postcode and convert to uppercase
    return postcode.replace(/\s/g, '').toUpperCase();}

function search() {
    const searchTerm = normalizePostcode(document.getElementById('searchInput').value);

    if (searchTerm === '') {
        alert('Please enter a postcode.');
        return;
    }

    fetch('CPD_LIGHT_JULY_2024.csv')
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n');
            let found = false;

            // Prepare list HTML
            let pHTML = "<p>";
			let listHTML = "<ul>";
			let listHTML2 = "<ul>";
					let base = "MB";

            rows.forEach(row => {
                const columns = row.split(',');
                const postcode = normalizePostcode(columns[0]);

                if (postcode === searchTerm) {
                    // Extract specific columns (lgd and ward)
                            const lgd2014 = columns[4].trim();
							const LGD2014NAME = columns[5].trim();
							const WARD2014 = columns[6].trim();
							const WARD2014NAME = columns[7].trim();
							const DEA2014 = columns[8].trim();
							const DEA2014NAME = columns[9].trim();
							const AA2008 = columns[10].trim();
							const AA2008NAME = columns[11].trim();
							const AA2024NAME = columns[23].trim();
							const HSCTNAME = columns[17].trim();
							const DZ2021 = columns[18].trim();
							const DZ2021_name = columns[19].trim();
							const SDZ2021 = columns[20].trim();
							const SDZ2021_name = columns[21].trim();
							const SETTLEMENT15 = columns[30].trim();
							const SETTLEMENT15_URBAN_RURAL = columns[31].trim();
							
							pHTML += `<strong>Postcode:</strong> ${postcode.slice(0, -3)} ${postcode.substr(-3)}`;

							listHTML += `<li><strong>Local Government District:</strong> <a href="${lgd2014}" target="_blank">${LGD2014NAME}</a></li>
										 <li><strong>District Electoral Area:</strong> <a href="${DEA2014}" target="_blank">${DEA2014NAME}</a></li>
										 <li><strong>Super Data Zone:</strong> <a href="${SDZ2021}" target="_blank">${SDZ2021_name}</a></li>
										 <li><strong>Data Zone:</strong> <a href="${DZ2021}" target="_blank">${DZ2021_name}</a></li>`;
										

							listHTML2 += `<li><strong>Urban / Rural:</strong> ${SETTLEMENT15_URBAN_RURAL}</li>
										  <li><strong>Settlement:</strong> ${SETTLEMENT15}</li>
										  <li><strong>Health and Social Care Trust:</strong> ${HSCTNAME}</li>
										  <li><strong>Assembly Area Name (2008):</strong> ${AA2008NAME}</li>
										  <li><strong>Assembly Area Name (2024):</strong> ${AA2024NAME}</li>
										  <li><strong>Ward Name:</strong> ${WARD2014NAME}</li>`;

							found = true;
                }
            });
                    pHTML += "</p>";
					listHTML += "</ul>";
					listHTML2 += "</ul>";

            if (!found) {
                document.getElementById('resultTable').innerHTML = 'Postcode not found.';
            } else {
                document.getElementById('resultTable').innerHTML = pHTML +
							"<p>Geographies in Northern Ireland Local Statistics Explorer</p>" +
							listHTML +
							"<p>Geographies not in Northern Ireland Local Statistics Explorer</p>" +
							listHTML2;
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            alert('Error fetching data. Please try again.');
        });
}
    </script>

</body>


</html>
